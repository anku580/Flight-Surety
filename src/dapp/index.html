            <label class="form">Insurance value</label> <input type="text" id="insurance-value"> <btn class="btn btn-primary" id="submit-buy">Buy</btn>

        </div>
        <div class="row top-20">

        </div>
        <div class="row top-20">
            <label class="form">Passenger address</label> <input type="text" id="withdraw-passenger-address">
            <label class="form">Claim insurance</label> <btn class="btn btn-primary" id="submit-withdraw">Claim insurance</btn>
        </div>
